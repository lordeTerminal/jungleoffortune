<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('newLoja.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .info-box {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: scale(1.05);
        }

        .info-box a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-box a:hover {
            color: #fff;
        }

	/*Card*/

	
        .card {
	    width: 50%;
            position: absolute;
            bottom: 4rem;
            right: 13rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #fff;
	    background-color: orange;
        }
    </style>
</head>

<body>
    <div class="info-box">
        <a href="dashboard.php">Dashboard</a>
        <p>Saldo: <strong id="saldo">Carregando...</strong></p>
    </div>

    <div class="card">
        <a href="loja.php">COMPRAR AGORA</a>
        <p> <strong class="info"> 
		Amplie sua coleção de avatares, badges  e ícones. Entre e faça suas compras.
             </strong></p>
    </div>


    <script>
        // Buscar o saldo inicial do usuário
        async function fetchSaldo() {
            try {
                const response = await fetch('loja.php?fetch_saldo=true');
                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }
                const data = await response.json();

                if (data.saldo !== undefined) {
                    document.getElementById('saldo').textContent = data.saldo + ' Fatec Coins';
                } else if (data.error) {
                    document.getElementById('saldo').textContent = data.error;
                }
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('saldo').textContent = 'Erro ao carregar saldo';
            }
        }

        // Chamar o fetchSaldo ao carregar a página
        fetchSaldo();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
